<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mihir Parmar's Portfolio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: url('img.webp') no-repeat center center fixed;
            background-size: cover;
            color: white; /* Change text color to white */
            text-align: center;
            font-family: 'Roboto', sans-serif; /* Change font to Roboto */
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1; /* Ensure the particle animation stays in the background */
        }
        .content {
            position: relative;
            z-index: 1; /* Ensure the content stays in the foreground */
            margin-top: 20%;
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            font-weight: bold;
            color: #ffcc00; /* Matching color for better contrast */
        }
        p {
            font-size: 1.5em;
            color: #ffffff; /* White color for better readability */
        }
        .btn-primary {
            background-color: #ffcc00;
            border-color: #ffcc00;
            color: black;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 25px; /* Rounded button */
        }
        .navbar, .footer {
            background: rgba(0, 0, 0, 0.8); /* Semi-transparent navbar and footer */
        }
        .navbar-brand, .nav-link, .footer p {
            color: white !important; /* Ensure text is white */
        }
        .navbar-nav .nav-item.active .nav-link {
            color: #ffcc00 !important; /* Highlight active link */
        }
        .footer p {
            font-size: 12px; /* Decrease footer text size */
        }
    </style>
</head>
<body>
    <div id="particles-js"></div> <!-- Particle Animation Div -->

    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Mihir Parmar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="projects.html">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="content">
        <h1>Hello, I'm Mihir Parmar!</h1>
        <p>I'm a passionate developer with a focus on creating innovative solutions.</p>
        <p>Explore my projects and feel free to reach out!</p>
        <a class="btn btn-primary" href="projects.html" role="button">View Projects</a>
    </div>
    <footer class="footer text-center py-3">
        <p>&copy; 2024 Mihir Parmar. All Rights Reserved.</p>
    </footer>

    <!-- Particles.js library -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 100,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    },
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
